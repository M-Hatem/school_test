<div class="quiz-body">
  <!-- Search part -->
  <div class="row align-items-center search-part">
    <div class="col-8 offset-2">
      <app-search></app-search>
    </div>
    <div class="col-2">
      <button class="add-btn"><i class="fa-solid fa-plus"></i> Add Quiz</button>
    </div>
  </div>

  <!-- filter part -->
  <div class="filter-part">
    <form>
      <div class="row gap-4 mb-5">
        <div class="col-2">
          <label for="division" class="d-block">Division</label>
          <select name="division" id="division" class="form-select">
            <option value="british" selected>British</option>
          </select>
        </div>
        <div class="col-2">
          <label for="grade" class="d-block">Grade/Year</label>
          <select name="grade" id="grade" class="form-select">
            <option value="grade-10" selected>Grade 10</option>
          </select>
        </div>
        <div class="col-2">
          <label for="course" class="d-block">Course Name</label>
          <select name="course" id="course" class="form-select">
            <option value="biology" selected>010-Biology</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="reset" class="reset-btn">Clear</button>
      </div>
    </form>
  </div>

  <!-- Table part -->
  <app-table> </app-table>
</div>
